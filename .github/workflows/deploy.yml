name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tenant:
        description: 'Tenant to deploy'
        required: true
        default: 'crb-demo'

# OIDC - no AWS keys!
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get Amplify app ID
        id: amplify
        run: |
          TENANT="${{ github.event.inputs.tenant || 'crb-demo' }}"
          APP_NAME="$TENANT-sae-agent-app"
          
          APP_ID=$(aws amplify list-apps \
            --query "apps[?name=='$APP_NAME'].appId | [0]" \
            --output text)
          
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT
          echo "tenant=$TENANT" >> $GITHUB_OUTPUT

      - name: Trigger Amplify build
        id: build
        run: |
          JOB_ID=$(aws amplify start-job \
            --app-id ${{ steps.amplify.outputs.app_id }} \
            --branch-name main \
            --job-type RELEASE \
            --query 'jobSummary.jobId' \
            --output text)
          
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Wait for build
        run: |
          echo "Waiting for Amplify build to complete..."
          
          while true; do
            STATUS=$(aws amplify get-job \
              --app-id ${{ steps.amplify.outputs.app_id }} \
              --branch-name main \
              --job-id ${{ steps.build.outputs.job_id }} \
              --query 'job.summary.status' \
              --output text)
            
            echo "Build status: $STATUS"
            
            if [[ "$STATUS" == "SUCCEED" ]]; then
              echo "✅ Build succeeded!"
              exit 0
            elif [[ "$STATUS" == "FAILED" || "$STATUS" == "CANCELLED" ]]; then
              echo "❌ Build failed or was cancelled"
              exit 1
            fi
            
            sleep 10
          done

      - name: Get app URL
        id: url
        run: |
          APP_URL=$(aws amplify get-app \
            --app-id ${{ steps.amplify.outputs.app_id }} \
            --query 'app.defaultDomain' \
            --output text)
          
          echo "url=https://main.$APP_URL" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### Frontend Deployed ✅" >> $GITHUB_STEP_SUMMARY
          echo "**Tenant:** ${{ steps.amplify.outputs.tenant }}" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** [${{ steps.url.outputs.url }}](${{ steps.url.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Console:** [View in AWS]https://console.aws.amazon.com/amplify/home#/${{ steps.amplify.outputs.app_id }})" >> $GITHUB_STEP_SUMMARY

